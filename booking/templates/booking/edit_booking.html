{% extends "base.html" %}

{% block content %}

<h1 class="text-center">Edit Booking</h1>
<div class="m-3">
    <form method="POST" action="{% url 'editbooking' booking.id %}" class="form mb-2 p-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.id }}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn green-btn">Create</button>
    </form>
</div>

{%endblock%}
