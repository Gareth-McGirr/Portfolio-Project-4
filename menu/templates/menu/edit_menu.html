{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'menu/css/menus.css' %}">
{% endblock %}

{% block content %}

<h1 class="text-center">Edit Menu</h1>
<div class="m-3">
    <form method="POST" action="{% url 'editmenu' menu.id %}" class="form mb-2 p-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.id }}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn green-btn">Save</button>
    </form>
</div>

{%endblock%}
