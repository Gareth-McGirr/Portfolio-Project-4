{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'menu/css/menus.css' %}">
{% endblock %}

{% block content %}

<div class="m-3">
    <form method="POST" action="{% url 'editmenu' menu.id %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
        <h1 class="text-center">Edit Menu</h1>
        {% csrf_token %}
        {{ form.id }}
        {{ form|crispy }}
        {{ form.media }}
        <button type="submit" class="btn button-style">Save</button>
    </form>
</div>

{%endblock%}
