{% extends 'base.html' %}
{{ form.media }}

{% block content %}

<!-- Menu confirm delete form -->
<div class="form-style text-center p-3 m-3">
    <h1 class="text-center">Confirm Menu Deletion</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete:</p>   
        <h5>{{ object.name }} ?</h5>
        <input type="submit" value="Confirm" class="btn button-style">
    </form>
</div>
{% endblock %}
